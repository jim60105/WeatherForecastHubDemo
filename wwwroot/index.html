<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣象預報中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">氣象預報中心</h1>
            <p class="text-center text-gray-600">查詢您所關注城市的最新氣象預報</p>
        </header>

        <main>
            <!-- 城市管理區塊 -->
            <section id="city-management" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">城市管理</h2>
                  <!-- 新增城市表單 -->
                <div class="mb-6">
                    <form id="add-city-form" class="flex flex-col md:flex-row gap-2">
                        <select id="city-name" required
                            class="flex-grow px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- 請選擇城市 --</option>
                            <option value="宜蘭縣">宜蘭縣</option>
                            <option value="花蓮縣">花蓮縣</option>
                            <option value="臺東縣">臺東縣</option>
                            <option value="澎湖縣">澎湖縣</option>
                            <option value="金門縣">金門縣</option>
                            <option value="連江縣">連江縣</option>
                            <option value="臺北市">臺北市</option>
                            <option value="新北市">新北市</option>
                            <option value="桃園市">桃園市</option>
                            <option value="臺中市">臺中市</option>
                            <option value="臺南市">臺南市</option>
                            <option value="高雄市">高雄市</option>
                            <option value="基隆市">基隆市</option>
                            <option value="新竹縣">新竹縣</option>
                            <option value="新竹市">新竹市</option>
                            <option value="苗栗縣">苗栗縣</option>
                            <option value="彰化縣">彰化縣</option>
                            <option value="南投縣">南投縣</option>
                            <option value="雲林縣">雲林縣</option>
                            <option value="嘉義縣">嘉義縣</option>
                            <option value="嘉義市">嘉義市</option>
                            <option value="屏東縣">屏東縣</option>
                        </select>
                        <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            新增關注城市
                        </button>
                    </form>
                </div>
                
                <!-- 城市列表 -->
                <div>
                    <h3 class="text-lg font-medium mb-2">已關注城市</h3>
                    <div id="cities-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 城市卡片將由 JavaScript 動態產生 -->
                    </div>
                </div>
            </section>

            <!-- 氣象預報顯示區塊 -->
            <section id="weather-display" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">氣象預報</h2>
                
                <!-- 城市選擇 -->
                <div class="mb-6">
                    <select id="city-select" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- 選擇城市查看預報 --</option>
                        <!-- 選項將由 JavaScript 動態產生 -->
                    </select>
                </div>
                
                <!-- 預報內容 -->
                <div id="forecast-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- 預報卡片將由 JavaScript 動態產生 -->
                </div>
            </section>
        </main>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 氣象預報中心 - 資料來源: 中央氣象署</p>
        </footer>
    </div>

    <!-- JavaScript 引入 -->
    <!-- 引入 Chart.js 以建立折線圖 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
